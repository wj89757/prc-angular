<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
</head>
<body>
	<div ng-app="myApp">
		
		<div ng-controller="firstCtl">
			<!-- 1,2,3,4,5 -->
			<p>{{[1,2,3,4,5,6,8] | limitTo:5 }}</p>
			
			<!-- 3,4,5,6,8 -->
			<p>{{[1,2,3,4,5,6,8] | limitTo:-5 }}</p>
			
			<!-- hello,world -->
			<p>{{data.message | lowercase}}</p>

			<!-- [{"name":"上海","py":"shanghai"}] -->
			<!-- 只要字段包含就可以，上海dasdas 也是可以匹配到的 -->
			<!-- 匹配value值 -->
			<p>{{data.city | filter:'上海'}}</p>
			
			<!-- [{"name":"上海","py":"shanghai"},{"name":"北京","py":"beijing"}] -->
			<p>{{ data.city | filter:{py : 'g'} }}</p>

			<!-- [{"name":"北京","py":"beijing"},{"name":"上海","py":"shanghai"},{"name":"四川","py":"sichuan"}] -->
			<!-- 拼音进行排序 -->
			<!-- 正序排序 a-z -->
			<p>{{data.city | orderBy:'py'}}</p>

			<!-- 拼音进行排序 -->
			<!-- 反序排序 z-a -->
			<p>{{data.city | orderBy:'-py'}}</p>

			<!-- 自定义服务 -->
			<p>{{data.city | filter: checkName }}</p>
		</div>
	</div>
	<script type="text/javascript" src="../../vendor/angular/angular.js"></script>
	<script type="text/javascript" src="app/index.js"></script>
</body>
</html>
