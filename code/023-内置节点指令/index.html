<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<style type="text/css">
		.red{
			color : red;
		}
	</style>
</head>
<body ng-app="myApp">
	<div ng-controller="firstCtl">
		<ul ng-class="{red:status}" ng-init="cityArr = ['上海','北京','四川']">
			<li ng-class-even="'even'" ng-repeat="city in cityArr" >
				<span>index:{{$index}}</span>
				<span>first:{{$first}}</span>
				<span>middle:{{$middle}}</span>
				<span>last:{{last}}</span>
				<span>{{city}}</span>
			</li>
		</ul>
		<button ng-click="changeStatus($event)">切换状态</button>
		<p>{{status}}</p>
		<div ng-style="{color:'red','margin-top':'50px'}">ng-style</div>
		<div ng-style="defaultStyle" ng-show="status">ng-style</div>

		<ul ng-switch on="status">
			<li ng-switch-when="true">
				true
			</li>
			<li ng-switch-when="false">
				false
			</li>
		</ul>

		<!-- 类似延迟加载 -->
		<img ng-src="{{src}}" alt="图片" />

		<div ng-if="status">
			status show
		</div>
	</div>
	<script type="text/javascript" src="../../vendor/angular/angular.js"></script>
	<script type="text/javascript" src="app/index.js"></script>
</body>
</html>
