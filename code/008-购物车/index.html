<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../../vendor/bootstrap3/css/bootstrap.min.css"></head>
<body ng-app>
	<div ng-controller="CartCtl" class="container">
		<table class="table" ng-show="cart.length">
			<thead>
				<tr>
					<th>产品编号</th>
					<th>产品名字</th>
					<th>购买数量</th>
					<th>产品单价</th>
					<th>产品总价</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in cart">
					<td ng-bind="item.id"></td>
					<td ng-bind="item.name"></td>
					<td>
						<button type="button" ng-click="reduce(item.id)" class="btn btn-info btn-xs">-</button>
						<input type="text" value="{{item.quantity}}" ng-model="item.quantity" >
						<button type="button" ng-click="add(item.id)" class="btn btn-info btn-xs">+</button>
					</td>
					<td ng-bind="item.price"></td>
					<td ng-bind="item.price * item.quantity"></td>
					<td>
						<button type="button" ng-click="remove(item.id)" class="btn btn-info">移除</button>
					</td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td>总购买数量  {{totalQuantity()}}</td>
					<td></td>
					<td>
						总购买价	{{totalPrice()}}
					</td>
					<td>
						<button type="button" ng-click="cart = {}" class="btn btn-info">清空购物车</button>
					</td>
				</tr>
			</tbody>
		</table>
		<p ng-show="!cart.length">您的购物车为空</p>
	</div>

	<script type="text/javascript" src="../../vendor/angular/angular.js"></script>
	<script type="text/javascript" src="app/index.js"></script>
</body>
</html>
